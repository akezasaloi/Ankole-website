<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reservations.css">
    <link href="https://fonts.cdnfonts.com/css/typewriter" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Reservations</title>
</head>
<body>
    <section class="ankole-reservation">
        <div class="reservations-page">
            <div class="reservations-image">
            <img src="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c0b0524cdc940f7455af22_logo.svg" alt="">
            <div class="reservations-content">
                <p>Karibu</p>
                <h1>Reservation</h1>
            </div>
            </div>
        </div>
      <div class="reservation-form">
        <form action="./events.html" method="get">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your first name" contentEditable="true">
            <br>
            <label for="location">Location</label>
            <br>
            <select name="location" id="location">
                <option value="kitisuru">Kitisuru (Open 9 am . Closes 11 pm)</option>
                <option value="kilimani">Kilimani (Hours: Open 7:30 am . Closes 11 pm)</option>
            </select>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="e.ginfo@email.com" contentEditable="true">
            <br>
            <label for="tel-cell">Tel/Cell</label>
            <br>
            <input type="tel" name="tel-cell" id="tel-cell" placeholder="e.g 0700 000 000" contentEditable="true">
            <br>
            <label for="number-of-guests">Number of guests</label>
            <br>
            <input type="number" name="number-of-guests" id="number-of-guests" placeholder="(maximum of 8 guests only)"contentEditable="true">
            <br>
            <label for="date">Date</label>
            <br>
            <input type="date" name="date" id="date">
            <br>
            <label for="time">Time</label>
            <br>
            <input type="time" name="time" id="time">
            <br>
            <br>
            <input type="submit" id="submit" value="Submit">
        </form>
      </div>
    </section>
    <section class="navigation-bar">
    <div class="navigation-bar">
    <nav>
        <ul>
            
            <li><i class="fa-solid fa-bars"></i></li>
            <div class="hours-icon">
            <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock3-icon lucide-clock-3"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16.5 12"/></svg>
            </li>
            <div class="opening-hours">
                <h6>Opening Hours</h6>
                <h2>Kitisuru</h2>
                <p>Mon - Sun</p>
                <p>9.00am - 11.00pm</p>
                <h2>Kilimani</h2>
                <p>Mon - Sun</p>
                 <p>7.30am - 11.00pm</p>
               </div>
             </div>
            <li id="home"><a href="index.html">Home</a></li>
            <li><a href="locations.html">Menu</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="live.html">Live</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <a href="reservations.html" id="reservations">Reservations</a>
        </ul>
    </nav>
    </div>
</section>
<div class="whatsapp">
    <i class="fa-brands fa-whatsapp"></i>
</div>
</body>
</html>
